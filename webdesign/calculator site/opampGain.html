<!DOCTYPE html>
<html>
    <head>
        <title>Site calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <header>
            <h1>Op-amp gain calculator</h1>
            <ul>
                <li class="l1"><a href="index.html">Ohm's law</a></li>
                <li class="l2"><a class="active" href="opampGain.html">Op-Amp Gain</a></li>
            </ul>
            
        </header>
        <article>
            <br><br>
            <label for="R1">Enter the value for R1:</label>
            <input type="number" id="R1"><br></br>
            <label for="Rf">Enter the value for feedback resistor:</label>
            <input type="number" id="Rf"><br></br>
            <label for="Gain">The gain value is:</label>
            <input type="number" id="Gain"><br><br>
            <u><p id="Gain" style="display:inline;"></p>
            <button onclick="location.reload()">Calculate</button>
            <br><br>
            <label for="nonInv">Non-inverting amplifier</label>
            <input id="nonInv" type="radio">
            <label for="Inv">Inverting amplifier</label>
            <input id="Inv" type="radio"><br><br>
            <h2 style="float:left">For non-inverting amplifiers!</h2>
        </article>
        <footer>Made out of boredom 2024 :D</footer>
        <script>
                let R1 = document.getElementById('R1').value;
                let Rf = document.getElementById('Rf').value;
                let Gain = document.getElementById('Gain').value;
                function opampGain(R1,Rf,Gain){
                    if(R1 == 0){
                        return document.getElementById('R1').value = Rf/(Gain-1);
                    }else if(Rf == 0){
                        return document.getElementById('Rf').value = (Gain*R1) - 1;
                    }else if(Gain == 0){
                        return document.getElementById('Gain').value = (Rf/R1) + 1;
                    }   
                }
                opampGain(R1,Rf,Gain);
</script>
    </body>
</html>
